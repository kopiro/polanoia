<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Itinerary Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link href="/static/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="container">
      <h1 id="title" class="text-center mb-4">Polanoia</h1>

      <form id="itineraryForm">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="trip_type" class="form-label">Trip Type</label>
            <select
              class="form-select"
              id="trip_type"
              name="trip_type"
              required
            >
              <option value="">Select a trip type</option>
              <option value="leisure">Leisure</option>
              <option value="business">Business</option>
              <option value="adventure">Adventure</option>
              <option value="cultural">Cultural</option>
              <option value="family">Family</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="identifier" class="form-label">Trip Identifier</label>
            <input
              type="text"
              class="form-control"
              id="identifier"
              name="identifier"
              placeholder="e.g., Summer Vacation 2023"
              required
            />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="start_date" class="form-label">Start Date</label>
            <input
              type="datetime-local"
              class="form-control"
              id="start_date"
              name="start_date"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="end_date" class="form-label">End Date</label>
            <input
              type="datetime-local"
              class="form-control"
              id="end_date"
              name="end_date"
              required
            />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="start_place" class="form-label">Start Place</label>
            <input
              type="text"
              class="form-control"
              id="start_place"
              name="start_place"
              placeholder="e.g., New York, USA"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="end_place" class="form-label">End Place</label>
            <input
              type="text"
              class="form-control"
              id="end_place"
              name="end_place"
              placeholder="e.g., Los Angeles, USA"
              required
            />
          </div>
        </div>

        <div class="mb-3">
          <label for="trip_focus" class="form-label">Trip Focus</label>
          <input
            type="text"
            class="form-control"
            id="trip_focus"
            name="trip_focus"
            placeholder="e.g., Beach relaxation, Historical sites, Food tasting"
          />
          <div class="form-text">
            Optional: Specify what you want to focus on during this trip
          </div>
        </div>

        <div class="mb-3">
          <label for="trip_notes" class="form-label">Additional Notes</label>
          <textarea
            class="form-control"
            id="trip_notes"
            name="trip_notes"
            rows="3"
            placeholder="Any additional requirements or preferences"
          ></textarea>
        </div>

        <div class="add-button-container">
          <button type="submit" class="btn btn-primary add-button">
            <i class="bi bi-plus-circle"></i> Generate Itinerary
          </button>
        </div>
      </form>

      <div id="loading" class="text-center my-4 d-none">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Generating your itinerary...</p>
      </div>

      <div id="result" class="mt-4"></div>

      <h2 class="mt-5 mb-3">Past Trips</h2>
      <div id="trips-list"></div>
    </div>

    <!-- Modal for displaying trip content -->
    <div
      class="modal fade"
      id="itinerary-modal"
      tabindex="-1"
      aria-labelledby="itinerary-modal-label"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="itinerary-modal-label">
              Trip Itinerary
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="itinerary-content">
            <!-- Content will be dynamically inserted here -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
  </body>
</html>
